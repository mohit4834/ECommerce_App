apiVersion: "v1"
kind: "Namespace"
metadata:
  name: "kubernetes-cluster-mohitgoyal"
  labels:
    name: "kubernetes-cluster-mohitgoyal"
---
apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: myapp-deployment
  namespace: "kubernetes-cluster-mohitgoyal"
  labels:
    app: myapp-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      type: front-end
      app: myapp-frontend
  template:
    metadata:
      name: ecom-frontend
      labels:
        app: myapp-frontend
        type: front-end
    spec:
      containers:
      - name: myapp-frontend
        image: goyalmohit48/ecommerce-nagp-frontend-10
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: ssl-certs
          mountPath: /etc/ssl/certs
        - name: ssl-keys
          mountPath: /etc/ssl/private
        env:
        - name: SSL_CERT_FILE
          value: /etc/ssl/certs/ssl.crt
        - name: SSL_KEY_FILE
          value: /etc/ssl/private/ssl.key
        - name: BACKEND_API_URL
          value: "https://34.111.249.229"
      volumes:
      - name: ssl-certs
        secret:
          secretName: ssl-secret
          items:
          - key: ssl.crt
            path: ssl.crt
      - name: ssl-keys
        secret:
          secretName: ssl-secret
          items:
          - key: ssl.key
            path: ssl.key
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "myapp-deployment-service-frontend"
  namespace: "kubernetes-cluster-mohitgoyal"
  labels:
    app: "myapp-frontend"
spec:
  ports:
  - protocol: "TCP"
    targetPort: 80
    port: 443
  selector:
    app: "myapp-frontend"
    type: "front-end"
  type: "LoadBalancer"
  loadBalancerIP: ""
