<h3>Welcome to ecommerce application by Mohit!</h3>

<form [formGroup]="loginForm">

  <label for="first-name">User ID: </label>
  <input id="first-name" type="text" formControlName="userID">
<br>
<br>
  <label for="last-name">Password: </label>
  <input id="last-name" type="text" formControlName="password" type="password">

</form>

<p>Complete the form to enable button.</p>
<button [disabled]="!loginForm.valid" (click)="onSubmit()">Submit</button>
